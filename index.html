<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.2/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.2/core.js"></script>
    <!-- bokeh scripts -->
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-3.2.2.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.2.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.2.2.min.js"></script>

    <!-- panel scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/panel.min.js"></script>

    <!-- for splashscreen -->
    <style>
        #loading {
            outline: none;
            border: none;
            background: transparent
        }
    </style>
    <script type="module">
        const loading = document.getElementById('loading');
        addEventListener('py:ready', () => loading.close());
        loading.showModal();
    </script>
</head>

<body>
    <dialog id="loading">
        <h1>Loading...</h1>
    </dialog>
    <section class="pyscript">
        <div id="conrols"></div>
        <div id="file_upload"></div>
        <div id="app"></div>
        <div id="fig"></div>
        <script type="py" src="./cmap_pysc.py" config="./pyscript.toml" async></script>

    </section>
</body>

</html>
